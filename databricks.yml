bundle:
  name: marvelous-databricks-course-syrop87

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  repo:
    description: repo name
    default: repo
  org:
    description: GitHub organization
    default: end-to-end-mlops-databricks-3
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED
  is_test:
    default: 0
  env:
    description: environment
    default: dev

resources:
  jobs:
    deployment:
      name: ${bundle.name}-workflow
      # email_notifications:
      #     on_failure:
      #       - example@example.com
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "games-sales"
      job_clusters:
        - job_cluster_key: "games-sales-cluster"
          new_cluster:
            spark_version: "16.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
            spark_env_vars:
              "TOKEN_STATUS_CHECK": "{{secrets/mlops_course/git_token_status_check}}"

      tasks:
        - task_key: "preprocessing"
          # job_cluster_key: "games-sales-cluster"
          existing_cluster_id: "0904-125811-8k1jgvt9"
          spark_python_task:
            python_file: "scripts/01.process_data.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
           - whl: ./dist/*.whl
        - task_key: "train_model"
          # job_cluster_key: "games-sales-cluster"
          existing_cluster_id: "0904-125811-8k1jgvt9"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/02.train_fe_model.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--git_sha"
              - "${var.git_sha}"
              - "--job_run_id"
              - "{{job.run_id}}"
              - "--branch"
              - "${var.branch}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
